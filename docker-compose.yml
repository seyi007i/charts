version: '3.8'
services:
  app:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - .:/var/www
    environment:
      - APP_ENV=local
    depends_on:
      - mysql
    command: php artisan serve --host=0.0.0.0 --port=8000
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: cron_db
      MYSQL_ROOT_PASSWORD: secret
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
volumes:
  db_data: