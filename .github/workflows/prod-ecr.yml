name: Deploy DemoApp)

on:
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: demo
  APP_URL: http://13.220.255.193/healthz
  SECRET_NAME: demoapp
  APP_DIR: /opt/app
  IMAGE_NAME: demoapp

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      rollback: ${{ steps.healthz-check.outputs.rollback }}
      tag: ${{ steps.build-image.outputs.tag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Log in to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker image to ECR
        id: build-image
        run: |
          IMAGE_URI=${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}
          TAG=prod-${GITHUB_SHA}
          docker build -t $IMAGE_URI:$TAG .
          docker push $IMAGE_URI:$TAG
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "image_uri=$IMAGE_URI" >> $GITHUB_OUTPUT

      - name: Fetch secret from AWS Secrets Manager
        id: fetch-secret
        run: |
          aws secretsmanager get-secret-value \
            --secret-id $SECRET_NAME \
            --query SecretString \
            --output text > new_env

      - name: Backup existing .env and replace with new
        run: |
          sudo cp $APP_DIR/.env $APP_DIR/old_env || true
          sudo rm -f $APP_DIR/.env
          sudo cp new_env $APP_DIR/.env
          sudo chmod 600 $APP_DIR/.env

      - name: Update docker-compose.yaml image line
        run: |
          cd $APP_DIR
           # Update docker-compose.yaml image line
          export IMAGE=${{ env.IMAGE_NAME }}:${{ needs.build-and-push.outputs.tag }}
          sed -i "s|image: .*|image: $IMAGE|" docker-compose.yaml

          # Pull the new image and restart the container
          docker compose -f docker-compose.yaml pull
          docker compose -f docker-compose.yaml up -d

      - name: Wait before health check
        run: sleep 60

      - name: Check /healthz endpoint
        id: healthz-check
        run: |
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" $APP_URL)
          echo "HTTP status: $STATUS"
          if [ "$STATUS" = "200" ]; then
            echo "App is healthy"
            echo "rollback=false" >> $GITHUB_OUTPUT
          else
            echo "App is NOT healthy. Marking for rollback."
            echo "rollback=true" >> $GITHUB_OUTPUT

  rollback:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: ${{ needs.build-and-push.outputs.rollback == 'true' }}
    steps:
      - name: Restore old .env and restart app
        run: |
          sudo cp $APP_DIR/old_env $APP_DIR/.env
          sudo chmod 600 $APP_DIR/.env
          cd $APP_DIR
          docker compose down
          docker compose up -d

  